{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-12 px-4 flex justify-center items-center">
    <div class="w-full max-w-2xl bg-white p-10 rounded-3xl shadow-2xl border border-gray-200">
        <h2 class="text-3xl font-extrabold mb-8 text-center text-indigo-700">üéµ Upload Your Music</h2>

        <form action="{{ url_for('upload_music') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-semibold text-gray-700 mb-1">Title</label>
                <input type="text" name="title" id="title" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>

            <!-- Artist -->
            <div>
                <label for="artist" class="block text-sm font-semibold text-gray-700 mb-1">Artist</label>
                <input type="text" name="artist" id="artist" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>

            <!-- Price -->
            <div>
                <label for="price" class="block text-sm font-semibold text-gray-700 mb-1">Price (in USD)</label>
                <input type="text" name="price" id="price" placeholder="e.g., 2.99" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>

            <!-- File Upload -->
            <div>
                <label for="file" class="block text-sm font-semibold text-gray-700 mb-1">Music File</label>
                <div class="flex items-center gap-3">
                    <label for="file"
                        class="cursor-pointer w-full px-4 py-3 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 border border-indigo-300 rounded-lg text-sm font-medium transition text-center">
                        üìÅ Choose File
                    </label>
                    <span id="file-name" class="text-sm text-gray-600 truncate">No file selected</span>
                </div>
                <input type="file" name="file" id="file" required multiple class="hidden" onchange="showFileName(this)">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition duration-200">
                üöÄ Upload Music
            </button>
        </form>
    </div>
</div>

<script>
    function showFileName(input) {
        const fileNameSpan = document.getElementById('file-name');
        const files = input.files;
        if (files.length === 0) {
            fileNameSpan.textContent = "No file selected";
        } else if (files.length === 1) {
            fileNameSpan.textContent = files[0].name;
        } else {
            fileNameSpan.textContent = `${files.length} files selected`;
        }
    }
</script>
{% endblock %}
